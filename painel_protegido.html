
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Protegido - Certificados</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
    .login-container, .main-container {
      max-width: 600px; margin: 100px auto; background: white;
      padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button { padding: 10px; font-size: 1rem; width: 80%; margin: 10px 0; }
    .hidden { display: none; }
  </style>
</head>
<body>

<div class="login-container" id="loginBox">
  <h2>üîê Acesso Restrito</h2>
  <p>Digite a senha para acessar o painel de certificados:</p>
  <input type="password" id="senha" placeholder="Senha de acesso">
  <br>
  <button onclick="verificarSenha()">Entrar</button>
  <p id="erro" style="color: red;"></p>
</div>

<div class="main-container hidden" id="conteudoPainel">
  <iframe src="painel.html" style="width: 100%; height: 90vh; border: none;"></iframe>
</div>

<script>
  function verificarSenha() {
    const senhaCorreta = "SILVA455459";
    const senhaDigitada = document.getElementById("senha").value;
    const erro = document.getElementById("erro");
    if (senhaDigitada === senhaCorreta) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("conteudoPainel").classList.remove("hidden");
    } else {
      erro.innerText = "Senha incorreta. Tente novamente.";
    }
  }
</script>

</body>
</html>
