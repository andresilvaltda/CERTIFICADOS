<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Certificados - Login Autom치tico</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2C2DS3ljTaThKqE_HsNdMsZ-MCJJZSfg",
      authDomain: "amplibot-b072c.firebaseapp.com",
      projectId: "amplibot-b072c",
      storageBucket: "amplibot-b072c.firebasestorage.app",
      messagingSenderId: "996057926773",
      appId: "1:996057926773:web:69685311faf3d4ece43c3c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    // Login autom치tico
    signInWithEmailAndPassword(auth, "andresilva.ltda@bol.com.br", "SILVA2659")
      .then(() => {
        carregarCertificados();
      })
      .catch((error) => {
        alert("Erro no login autom치tico: " + error.message);
      });

    async function carregarCertificados() {
      const lista = document.getElementById("lista-certificados");
      lista.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "certificados"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.innerHTML = `
          <strong>${data.nome}</strong> - ${data.curso} - ${data.codigo}
          <button onclick="excluirCertificado('${docSnap.id}')">Excluir</button>
        `;
        lista.appendChild(div);
      });
    }

    window.excluirCertificado = async function (id) {
      try {
        await deleteDoc(doc(db, "certificados", id));
        alert("Certificado exclu칤do.");
        carregarCertificados();
      } catch (error) {
        alert("Erro ao excluir: " + error.message);
      }
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h2>游댏 Painel de Certificados - Login Autom치tico</h2>
  <div id="lista-certificados">Carregando certificados...</div>
</body>
</html>
