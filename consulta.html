
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Certificados</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #ccc; text-align: center; }
    input, button { padding: 10px; margin: 10px 0; width: 100%; font-size: 1rem; }
    .resultado { margin-top: 20px; padding: 1rem; border-radius: 5px; }
    .valido { background: #d4edda; color: #155724; }
    .invalido { background: #f8d7da; color: #721c24; }
    img.logo { max-width: 180px; margin-bottom: 20px; }
    #formBusca.hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="Logo AS" class="logo"/>
    <h2>Consulta de Certificado</h2>
    <div id="formBusca">
      <input type="text" id="buscaCodigo" placeholder="Digite o código do certificado">
      <button onclick="verificar()">Verificar</button>
    </div>
    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    const certificados = JSON.parse(localStorage.getItem("certificados") || "{}");

    function verificar() {
      const cod = new URLSearchParams(window.location.search).get("codigo") || document.getElementById("buscaCodigo").value.trim();
      const resultado = document.getElementById("resultado");
      const formBusca = document.getElementById("formBusca");

      if (cod) {
        if (formBusca) formBusca.classList.add("hidden");
        const cert = certificados[cod];
        if (cert) {
          resultado.innerHTML = `
            <div class='valido'>
              ✅ Certificado Válido<br>
              <b>Nome:</b> ${cert.nome}<br>
              <b>Curso:</b> ${cert.curso}<br>
              <b>Data:</b> ${cert.data}<br>
              <b>Empresa:</b> ${cert.empresa}
            </div>`;
        } else {
          resultado.innerHTML = "<div class='invalido'>❌ Certificado inválido ou não encontrado.</div>";
        }
      }
    }

    window.onload = verificar;
  </script>
</body>
</html>
