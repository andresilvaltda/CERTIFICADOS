    <h2>Consulta de Certificado</h2>
    <input type="text" id="buscaCodigo" placeholder="Digite o código do certificado">
    <button onclick="verificar()">Verificar</button>
    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    const certificados = JSON.parse(localStorage.getItem("certificados") || "{}");

    function verificar() {
      const cod = new URLSearchParams(window.location.search).get("codigo") || document.getElementById("buscaCodigo").value.trim();
      const resultado = document.getElementById("resultado");
      const cert = certificados[cod];
      if (cert) {
        resultado.innerHTML = `
          <div class='valido'>
            ✅ Certificado Válido<br>
            <b>Nome:</b> ${cert.nome}<br>
            <b>Curso:</b> ${cert.curso}<br>
            <b>Data:</b> ${cert.data}
          </div>`;
      } else {
        resultado.innerHTML = "<div class='invalido'>❌ Certificado inválido ou não encontrado.</div>";
      }
    }

    window.onload = verificar;
  </script>
