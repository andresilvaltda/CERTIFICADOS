
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Certificados - com Empresa</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    h2 { text-align: center; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; font-size: 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    .qr { width: 100px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Painel de Certificados</h2>
    <input type="text" id="codigo" placeholder="C√≥digo do Certificado">
    <input type="text" id="nome" placeholder="Nome do Aluno">
    <input type="text" id="curso" placeholder="Curso Realizado">
    <input type="date" id="data">
    <input type="text" id="empresa" placeholder="Nome da Empresa">
    <button onclick="salvar()">Salvar Certificado</button>
    <button onclick="backup()">‚¨áÔ∏è Baixar Backup</button>
    <button onclick="window.print()">üñ®Ô∏è Exportar em PDF</button>

    <h3>üìã Certificados Registrados</h3>
    <table>
      <thead>
        <tr>
          <th>C√≥digo</th>
          <th>Nome</th>
          <th>Curso</th>
          <th>Data</th>
          <th>Empresa</th>
          <th>QR Code</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </div>

  <script>
    let certificados = JSON.parse(localStorage.getItem("certificados") || "{}");

    function salvar() {
      const codigo = document.getElementById("codigo").value.trim();
      const nome = document.getElementById("nome").value.trim();
      const curso = document.getElementById("curso").value.trim();
      const data = document.getElementById("data").value;
      const empresa = document.getElementById("empresa").value.trim();

      if (codigo && nome && curso && data && empresa) {
        certificados[codigo] = { nome, curso, data, empresa };
        localStorage.setItem("certificados", JSON.stringify(certificados));
        listar();
        alert("Certificado salvo com sucesso!");
      } else {
        alert("Preencha todos os campos!");
      }
    }

    function listar() {
      const lista = document.getElementById("lista");
      lista.innerHTML = "";
      for (const cod in certificados) {
        const cert = certificados[cod];
        const qrURL = window.location.href.split("?")[0] + "?codigo=" + cod;
        lista.innerHTML += `
          <tr>
            <td>${cod}</td>
            <td>${cert.nome}</td>
            <td>${cert.curso}</td>
            <td>${cert.data}</td>
            <td>${cert.empresa}</td>
            <td><img class="qr" src="https://quickchart.io/qr?text=${encodeURIComponent(qrURL)}" /></td>
          </tr>
        `;
      }
    }

    function backup() {
      const blob = new Blob([JSON.stringify(certificados, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "backup_certificados.json";
      a.click();
    }

    window.onload = listar;
  </script>
</body>
</html>
