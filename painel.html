<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Certificados (Firebase)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; font-size: 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    .qr { width: 80px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Painel de Certificados (Online)</h2>
    <input type="text" id="codigo" placeholder="C√≥digo do Certificado">
    <input type="text" id="nome" placeholder="Nome do Aluno">
    <input type="text" id="curso" placeholder="Curso Realizado">
    <input type="date" id="data">
    <input type="text" id="empresa" placeholder="Nome da Empresa">
    <button onclick="salvar()">Salvar Certificado</button>
    <table>
      <thead>
        <tr>
          <th>C√≥digo</th>
          <th>Nome</th>
          <th>Curso</th>
          <th>Data</th>
          <th>Empresa</th>
          <th>QR Code</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </div>

  <script type="module">
    import { db, collection, addDoc, getDocs } from './firebase-config.js';

    const colRef = collection(db, "certificados");

    async function salvar() {
      const codigo = document.getElementById("codigo").value.trim();
      const nome = document.getElementById("nome").value.trim();
      const curso = document.getElementById("curso").value.trim();
      const data = document.getElementById("data").value;
      const empresa = document.getElementById("empresa").value.trim();

      if (!codigo || !nome || !curso || !data || !empresa) {
        alert("Preencha todos os campos.");
        return;
      }

      await addDoc(colRef, { codigo, nome, curso, data, empresa });
      alert("Certificado salvo com sucesso!");
      listar();
    }

    async function listar() {
      const lista = document.getElementById("lista");
      lista.innerHTML = "";
      const snapshot = await getDocs(colRef);
      snapshot.forEach(doc => {
        const cert = doc.data();
        const qrURL = `https://andresilvaltda.github.io/CERTIFICADOS/consulta.html?codigo=${cert.codigo}`;
        lista.innerHTML += `
          <tr>
            <td>${cert.codigo}</td>
            <td>${cert.nome}</td>
            <td>${cert.curso}</td>
            <td>${cert.data}</td>
            <td>${cert.empresa}</td>
            <td><img class="qr" src="https://quickchart.io/qr?text=${encodeURIComponent(qrURL)}" /></td>
          </tr>`;
      });
    }

    listar();
  </script>
</body>
</html>
