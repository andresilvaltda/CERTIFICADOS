
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Certificados - Avan√ßado com Exclus√£o</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    h2 { text-align: center; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; font-size: 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    .valido { background: #d4edda; color: #155724; padding: 10px; margin-top: 20px; border-radius: 5px; }
    .invalido { background: #f8d7da; color: #721c24; padding: 10px; margin-top: 20px; border-radius: 5px; }
    .qr { width: 100px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Painel de Certificados</h2>
    <input type="text" id="codigo" placeholder="C√≥digo do Certificado">
    <input type="text" id="nome" placeholder="Nome do Aluno">
    <input type="text" id="curso" placeholder="Curso Realizado">
    <input type="date" id="data">
    <button onclick="salvar()">Salvar Certificado</button>
    <button onclick="backup()">‚¨áÔ∏è Baixar Backup</button>
    <button onclick="window.print()">üñ®Ô∏è Exportar em PDF</button>

    <h3>Verificar Certificado</h3>
    <input type="text" id="buscaCodigo" placeholder="Digite o c√≥digo para verificar">
    <button onclick="verificar()">Verificar</button>
    <div id="resultado"></div>

    <h3>üìã Certificados Registrados</h3>
    <table>
      <thead>
        <tr>
          <th>C√≥digo</th>
          <th>Nome</th>
          <th>Curso</th>
          <th>Data</th>
          <th>QR Code</th>
          <th>A√ß√£o</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </div>

  <script>
    let certificados = JSON.parse(localStorage.getItem("certificados") || "{}");

    function salvar() {
      const codigo = document.getElementById("codigo").value.trim();
      const nome = document.getElementById("nome").value.trim();
      const curso = document.getElementById("curso").value.trim();
      const data = document.getElementById("data").value;

      if (codigo && nome && curso && data) {
        certificados[codigo] = { nome, curso, data };
        localStorage.setItem("certificados", JSON.stringify(certificados));
        listar();
        alert("Certificado salvo com sucesso!");
      } else {
        alert("Preencha todos os campos!");
      }
    }

    function listar() {
      const lista = document.getElementById("lista");
      lista.innerHTML = "";
      for (const cod in certificados) {
        const cert = certificados[cod];
        const qrURL = window.location.href.split("?")[0] + "?codigo=" + cod;
        lista.innerHTML += `
          <tr>
            <td>${cod}</td>
            <td>${cert.nome}</td>
            <td>${cert.curso}</td>
            <td>${cert.data}</td>
            <td><img class="qr" src="https://quickchart.io/qr?text=${encodeURIComponent(qrURL)}" /></td>
            <td><button onclick="excluir('${cod}')">üóëÔ∏è Excluir</button></td>
          </tr>
        `;
      }
    }

    function verificar() {
      const cod = new URLSearchParams(window.location.search).get("codigo") || document.getElementById("buscaCodigo").value.trim();
      const resultado = document.getElementById("resultado");
      const cert = certificados[cod];
      if (cert) {
        resultado.innerHTML = `
          <div class="valido">
            ‚úÖ Certificado V√°lido<br>
            <b>Nome:</b> ${cert.nome}<br>
            <b>Curso:</b> ${cert.curso}<br>
            <b>Data:</b> ${cert.data}
          </div>`;
      } else {
        resultado.innerHTML = `<div class="invalido">‚ùå Certificado inv√°lido ou n√£o encontrado.</div>`;
      }
    }

    function excluir(cod) {
      if (confirm("Deseja excluir o certificado de c√≥digo " + cod + "?")) {
        delete certificados[cod];
        localStorage.setItem("certificados", JSON.stringify(certificados));
        listar();
      }
    }

    function backup() {
      const blob = new Blob([JSON.stringify(certificados, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "backup_certificados.json";
      a.click();
    }

    window.onload = listar;
  </script>
</body>
</html>
